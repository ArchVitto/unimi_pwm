<!DOCTYPE html>
<html lang="it" x-data="{ selectedUserType: '' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Registrazione</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icone Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="../../css/login_register/register.css">


</head>
<body class="bg-light">
    <div class="container py-5 registration-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Intestazione -->
                <div class="text-center bg-danger text-white p-4 rounded-3 mb-4 shadow">
                    <h1 class="mb-2"><i class="bi bi-egg-fried me-2"></i>FastFood Express</h1>
                    <p class="lead mb-0">Unisciti alla nostra community</p>
                </div>
                
                <!-- Card principale -->
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Crea il tuo account</h2>
                        
                        <!-- Selezione tipo utente -->
                        <div class="row mb-4 g-3 text-center">
                            <div class="col-md-6">
                                <div class="card h-100 p-3 user-type-card"
                                     :class="{ 'active': selectedUserType === 'costumer' }"
                                     id="costumerBtn"
                                     hx-get="/auth/register/costumer"
                                     hx-target="#dynamicForm"
                                     hx-swap="innerHTML"
                                     hx-trigger="click"
                                     @click="selectedUserType = 'costumer'">
                                    <div class="card-body">
                                        <i class="bi bi-person-fill fs-1 text-danger mb-3"></i>
                                        <h3>Cliente</h3>
                                        <p class="text-muted">Ordina dai tuoi ristoranti preferiti</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100 p-3 user-type-card"
                                     :class="{ 'active': selectedUserType === 'restaurant' }"
                                     id="restaurantBtn"
                                     hx-get="/auth/register/restaurant"
                                     hx-target="#dynamicForm"
                                     hx-swap="innerHTML"
                                     hx-trigger="click"
                                     @click="selectedUserType = 'restaurant'">
                                    <div class="card-body">
                                        <i class="bi bi-shop fs-1 text-danger mb-3"></i>
                                        <h3>Ristoratore</h3>
                                        <p class="text-muted">Gestisci il tuo ristorante</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Contenitore dinamico per i form -->
                        <div id="dynamicForm">
                            <div class="text-center py-4">
                                <i class="bi bi-arrow-up-circle fs-1 text-muted mb-3"></i>
                                <h4>Seleziona il tipo di account</h4>
                                <p class="text-muted">Scegli se accedere come cliente o ristoratore</p>
                            </div>
                        </div>
                        
                        
                        <!-- Link per il login -->
                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="mb-0">Hai gi√† un account? <a href="/auth/login" class="text-decoration-none fw-bold text-danger">Accedi</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
