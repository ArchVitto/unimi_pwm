<!DOCTYPE html>
<html lang="it" x-data="{ selectedUserType: '' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore 404 â€“ Pagina non trovata</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icone Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5 login-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Intestazione -->
                <div class="text-center bg-danger text-white p-4 rounded-3 mb-4 shadow">
                    <h1 class="mb-2"><i class="bi bi-exclamation-triangle-fill me-2"></i>Errore 404</h1>
                    <p class="lead mb-0">Pagina non trovata :(</p>
                </div>

                <!-- Card principale -->
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Dove vuoi andare?</h2>

                        <!-- Selezione diretta link -->
                        <div class="d-grid gap-3 col-12 col-md-8 mx-auto">
                            <a href="/auth/login" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </a>
                            <a href="/auth/register" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-person-plus me-2"></i>Registrati
                            </a>
                            <a href="/costumer/dashboard" class="btn btn-success btn-lg">
                                <i class="bi bi-person-circle me-2"></i>Dashboard Cliente (login necessario)
                            </a>
                            <a href="/restaurant/dashboard" class="btn btn-warning btn-lg text-dark">
                                <i class="bi bi-shop-window me-2"></i>Dashboard Ristorante (login necessario)
                            </a>
                        </div>

                        <!-- Suggerimento -->
                        <div class="text-center mt-5 text-muted">
                            <i class="bi bi-info-circle me-2"></i>
                            La pagina potrebbe essere stata rimossa, cambiata o non esiste.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
